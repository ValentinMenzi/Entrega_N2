<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/main.css">
    <title>Dietetica</title>
</head>
<header>
    <h1>Centro médico Córdoba</h1>

    <div class="navbar">
        <a href="Inicio">Inicio</a>
        <a href="Calculadora de IMC">Calculadora de IMC</a>
        <a href="Sobre nosotros">Sobre nosotros</a>
        <a href="Nuestros Servicios">Nuestros Servicios</a>
        <a href="Contacto">Contacto</a>
    </div>

</header>
<body>
  <script id="toastify" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>


    <form id="formulario">
        <div>
          <label for="genero">Género (M/F):</label>
          <input type="text" id="genero" name="genero">
        </div>
        <div>
          <label for="edad">Edad:</label>
          <input type="number" id="edad" name="edad">
        </div>
        <div>
          <label for="altura">Altura (Usando (.) ):</label>
          <input type="text" id="altura" name="altura">
        </div>
        <div>
          <label for="peso">Peso:</label>
          <input type="number" id="peso" name="peso">
        </div>
        <button type="submit">Calcular IMC</button>
    </form>

<div id="datos">
    <div class="resumen"></div>
    <div class="respuesta"></div>
    <div class="nombre"></div>
    <div class="dni"></div>
    <div class="obraSocialNombre"></div>
    <div class="obraSocialNumero"></div>
    <div class="dia"></div>
</div>
    <script src="./Js/main.js"></script>
    <button onclick="borrarDatosSesion()">Borrar Datos</button>
</body>
</html>
